<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">

                        <h1>CALCULATOR</h1>

        <main>
            <div class="bdiv">
                <div class="display-div">
                    <input type="text" name="text" id="display-id">
                </div>
                <div class="buttons">

                               <div>
                                     <input type="button" name="button" class="button button-style2" value="ON">
                                    <input type="button" name="button" class="button button-style3" value="C">
                                    <input type="button" name="button" class="button button-style" value="%">
                                    <input type="button" name="button" class="button button-style" value="/">
                                </div>
                                    
                                 <div>
                                    <input type="button" name="button" class="button" value="7">
                                    <input type="button" name="button" class="button" value="8">
                                    <input type="button" name="button" class="button" value="9">
                                    <input type="button" name="button" class="button button-style" value="*">
                                </div>
                                
                                <div>
                                      <input type="button" name="button" class="button" value="4">
                                      <input type="button" name="button" class="button" value="5">
                                      <input type="button" name="button" class="button" value="6">
                                      <input type="button" name="button" class="button button-style" value="-">
                                </div>

                                 <div>
                                     <input type="button" name="button" class=" button" value="1">
                                     <input type="button" name="button" class="button" value="2">
                                     <input type="button" name="button" class="button" value="3">
                                     <input type="button" name="button" class="button button-style" value="+">
                                </div>
                                    
                                 <div>
                                     <input type="button" name="button" class="button" value="0">
                                     <input type="button" name="button" class="button" value="00">
                                     <input type="button" name="button" class="button" value=".">
                                     <input type="button" name="button" class="button button-style" value="=">
                                </div>
                        
                        </div>
            </div>

        </main>
              

    </div>

</body>
</html>
